<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>处理历史 - 财务Excel处理系统</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      .status-badge {
        font-size: 0.8rem;
      }
      .table-responsive {
        border-radius: 8px;
      }
      .log-modal .modal-body {
        max-height: 400px;
        overflow-y: auto;
      }
      .log-entry {
        font-family: 'Courier New', monospace;
        font-size: 0.85rem;
        margin-bottom: 0.25rem;
        padding: 0.25rem 0.5rem;
        border-radius: 3px;
      }
      .log-entry.error {
        background-color: #f8d7da;
        color: #721c24;
      }
      .log-entry.info {
        background-color: #d1ecf1;
        color: #0c5460;
      }
      .log-entry.warning {
        background-color: #fff3cd;
        color: #856404;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <div class="row">
        <div class="col-md-12">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3">
              <i class="bi bi-clock-history text-primary me-2"></i>
              处理历史
            </h1>
            <a href="/" class="btn btn-outline-primary">
              <i class="bi bi-arrow-left me-1"></i>
              返回首页
            </a>
          </div>

          <!-- 过滤器 -->
          <div class="card mb-4">
            <div class="card-body">
              <div class="row">
                <div class="col-md-3">
                  <label for="statusFilter" class="form-label">状态过滤</label>
                  <select class="form-select" id="statusFilter">
                    <option value="">全部状态</option>
                    <option value="pending">处理中</option>
                    <option value="completed">已完成</option>
                    <option value="failed">失败</option>
                  </select>
                </div>
                <div class="col-md-3">
                  <label for="dateFrom" class="form-label">开始日期</label>
                  <input type="date" class="form-control" id="dateFrom" />
                </div>
                <div class="col-md-3">
                  <label for="dateTo" class="form-label">结束日期</label>
                  <input type="date" class="form-control" id="dateTo" />
                </div>
                <div class="col-md-3">
                  <label class="form-label">&nbsp;</label>
                  <div>
                    <button type="button" class="btn btn-primary w-100" onclick="loadHistory()">
                      <i class="bi bi-search me-1"></i>
                      查询
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- 数据表格 -->
          <div class="card">
            <div class="card-header">
              <h5 class="mb-0">
                <i class="bi bi-table me-2"></i>
                历史记录
              </h5>
            </div>
            <div class="card-body p-0">
              <div class="table-responsive">
                <table class="table table-hover mb-0">
                  <thead class="table-light">
                    <tr>
                      <th>ID</th>
                      <th>文件名</th>
                      <th>上传时间</th>
                      <th>状态</th>
                      <th>记录数</th>
                      <th>处理时间</th>
                      <th>文件大小</th>
                      <th>操作</th>
                    </tr>
                  </thead>
                  <tbody id="historyTableBody">
                    <tr>
                      <td colspan="8" class="text-center py-4">
                        <div class="spinner-border text-primary" role="status">
                          <span class="visually-hidden">加载中...</span>
                        </div>
                        <div class="mt-2">加载中...</div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <div class="card-footer">
              <nav>
                <ul class="pagination justify-content-center mb-0" id="pagination"></ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 日志查看模态框 -->
    <div class="modal fade log-modal" id="logModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">
              <i class="bi bi-journal-text me-2"></i>
              处理日志
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div id="logContent">
              <div class="text-center">
                <div class="spinner-border text-primary" role="status">
                  <span class="visually-hidden">加载中...</span>
                </div>
                <div class="mt-2">加载日志中...</div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      let currentPage = 1;
      let totalPages = 1;

      // 页面加载时初始化
      document.addEventListener('DOMContentLoaded', function () {
        loadHistory();
      });

      function loadHistory(page = 1) {
        const statusFilter = document.getElementById('statusFilter').value;
        const dateFrom = document.getElementById('dateFrom').value;
        const dateTo = document.getElementById('dateTo').value;

        let url = `/api/finance/records/?page=${page}`;
        if (statusFilter) {
          url += `&status=${statusFilter}`;
        }
        if (dateFrom) {
          url += `&date_from=${dateFrom}`;
        }
        if (dateTo) {
          url += `&date_to=${dateTo}`;
        }

        fetch(url)
          .then(response => response.json())
          .then(data => {
            displayHistory(data.results || data);
            updatePagination(data);
            currentPage = page;
          })
          .catch(error => {
            console.error('Error:', error);
            showError('加载历史记录失败');
          });
      }

      function displayHistory(records) {
        const tbody = document.getElementById('historyTableBody');

        if (!records || records.length === 0) {
          tbody.innerHTML = `
                    <tr>
                        <td colspan="8" class="text-center py-4 text-muted">
                            <i class="bi bi-inbox display-4"></i>
                            <div class="mt-2">暂无记录</div>
                        </td>
                    </tr>
                `;
          return;
        }

        tbody.innerHTML = records
          .map(
            record => `
                <tr>
                    <td>${record.id}</td>
                    <td>
                        <i class="bi bi-file-earmark-excel text-success me-1"></i>
                        ${record.filename}
                    </td>
                    <td>${record.upload_time_display}</td>
                    <td>${getStatusBadge(record.status, record.status_display)}</td>
                    <td>${record.total_records || 0}</td>
                    <td>${
                      record.processing_time ? record.processing_time.toFixed(2) + 's' : '-'
                    }</td>
                    <td>${record.file_size_display}</td>
                    <td>
                        ${getActionButtons(record)}
                    </td>
                </tr>
            `
          )
          .join('');
      }

      function getStatusBadge(status, statusDisplay) {
        const badgeClass = {
          pending: 'bg-warning text-dark',
          completed: 'bg-success',
          failed: 'bg-danger',
        };

        return `<span class="badge ${
          badgeClass[status] || 'bg-secondary'
        } status-badge">${statusDisplay}</span>`;
      }

      function getActionButtons(record) {
        let buttons = [];

        // 查看日志按钮
        buttons.push(`
                <button type="button" class="btn btn-sm btn-outline-info" onclick="showLogs(${record.id})" title="查看日志">
                    <i class="bi bi-journal-text"></i>
                </button>
            `);

        // 下载按钮（仅在成功时显示）
        if (record.status === 'completed' && record.output_file_path) {
          buttons.push(`
                    <button type="button" class="btn btn-sm btn-outline-success" onclick="downloadFile(${record.id})" title="下载结果">
                        <i class="bi bi-download"></i>
                    </button>
                `);
        }

        return `<div class="btn-group">${buttons.join('')}</div>`;
      }

      function updatePagination(data) {
        const pagination = document.getElementById('pagination');

        if (!data.count || data.count <= 20) {
          pagination.innerHTML = '';
          return;
        }

        totalPages = Math.ceil(data.count / 20);
        let paginationHtml = '';

        // 上一页
        if (data.previous) {
          paginationHtml += `
                    <li class="page-item">
                        <a class="page-link" href="#" onclick="loadHistory(${
                          currentPage - 1
                        })">上一页</a>
                    </li>
                `;
        }

        // 页码
        const startPage = Math.max(1, currentPage - 2);
        const endPage = Math.min(totalPages, currentPage + 2);

        for (let i = startPage; i <= endPage; i++) {
          paginationHtml += `
                    <li class="page-item ${i === currentPage ? 'active' : ''}">
                        <a class="page-link" href="#" onclick="loadHistory(${i})">${i}</a>
                    </li>
                `;
        }

        // 下一页
        if (data.next) {
          paginationHtml += `
                    <li class="page-item">
                        <a class="page-link" href="#" onclick="loadHistory(${
                          currentPage + 1
                        })">下一页</a>
                    </li>
                `;
        }

        pagination.innerHTML = paginationHtml;
      }

      function showLogs(recordId) {
        const logModal = new bootstrap.Modal(document.getElementById('logModal'));
        const logContent = document.getElementById('logContent');

        // 显示加载状态
        logContent.innerHTML = `
                <div class="text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">加载中...</span>
                    </div>
                    <div class="mt-2">加载日志中...</div>
                </div>
            `;

        logModal.show();

        // 加载日志
        fetch(`/api/finance/records/${recordId}/logs/`)
          .then(response => response.json())
          .then(logs => {
            if (logs && logs.length > 0) {
              logContent.innerHTML = logs
                .map(
                  log => `
                        <div class="log-entry ${log.level.toLowerCase()}">
                            <strong>[${log.timestamp_display}]</strong> 
                            <span class="badge bg-secondary me-2">${log.level}</span>
                            ${log.message}
                        </div>
                    `
                )
                .join('');
            } else {
              logContent.innerHTML = '<div class="text-muted text-center">暂无日志记录</div>';
            }
          })
          .catch(error => {
            console.error('Error:', error);
            logContent.innerHTML = '<div class="text-danger text-center">加载日志失败</div>';
          });
      }

      function downloadFile(recordId) {
        window.open(`/api/finance/records/${recordId}/download/`, '_blank');
      }

      function showError(message) {
        // 简单的错误提示
        alert(message);
      }
    </script>
  </body>
</html>
