<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>财务Excel处理系统</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #2563eb;
        --success-color: #059669;
        --warning-color: #d97706;
        --danger-color: #dc2626;
        --light-bg: #f8fafc;
        --border-radius: 12px;
        --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
      }

      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      }

      .main-container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: var(--border-radius);
        box-shadow: var(--shadow-lg);
        margin: 2rem 0;
        padding: 2rem;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .header-section {
        text-align: center;
        margin-bottom: 3rem;
      }

      .header-title {
        background: linear-gradient(135deg, var(--primary-color), var(--success-color));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-weight: 700;
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
      }

      .header-subtitle {
        color: #64748b;
        font-size: 1.1rem;
        margin-bottom: 2rem;
      }

      .control-panel {
        background: white;
        border-radius: var(--border-radius);
        padding: 2rem;
        box-shadow: var(--shadow-md);
        margin-bottom: 2rem;
        border: 1px solid #e2e8f0;
      }

      .process-type-section {
        margin-bottom: 2rem;
      }

      .section-title {
        font-weight: 600;
        color: #374151;
        margin-bottom: 1rem;
        font-size: 1.1rem;
      }

      .process-type-cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
        margin-bottom: 2rem;
      }

      .process-card {
        position: relative;
        border: 2px solid #e5e7eb;
        border-radius: var(--border-radius);
        padding: 1.5rem;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
        background: white;
        box-shadow: var(--shadow-sm);
      }

      .process-card:hover {
        border-color: var(--primary-color);
        transform: translateY(-2px);
        box-shadow: var(--shadow-md);
      }

      .process-card.active {
        border-color: var(--primary-color);
        background: linear-gradient(135deg, var(--primary-color), #3b82f6);
        color: white;
        box-shadow: var(--shadow-lg);
      }

      .process-card.active.success {
        border-color: var(--success-color);
        background: linear-gradient(135deg, var(--success-color), #10b981);
      }

      .process-card-icon {
        font-size: 2rem;
        margin-bottom: 0.75rem;
        display: block;
      }

      .process-card-title {
        font-weight: 600;
        margin-bottom: 0.5rem;
        font-size: 1.1rem;
      }

      .process-card-desc {
        font-size: 0.9rem;
        opacity: 0.8;
      }

      .process-card input[type='radio'] {
        display: none;
      }

      .upload-section {
        text-align: center;
        padding: 2rem;
        border: 2px dashed #d1d5db;
        border-radius: var(--border-radius);
        background: var(--light-bg);
        transition: all 0.3s ease;
        cursor: pointer;
      }

      .upload-section:hover {
        border-color: var(--primary-color);
        background: rgba(37, 99, 235, 0.05);
      }

      .upload-section.dragover {
        border-color: var(--primary-color);
        background: rgba(37, 99, 235, 0.1);
        transform: scale(1.02);
      }

      .upload-icon {
        font-size: 3rem;
        color: var(--primary-color);
        margin-bottom: 1rem;
      }

      .upload-text {
        font-size: 1.2rem;
        font-weight: 600;
        color: #374151;
        margin-bottom: 0.5rem;
      }

      .upload-hint {
        color: #6b7280;
        font-size: 0.9rem;
      }

      .action-buttons {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin-top: 2rem;
      }

      .btn-modern {
        padding: 0.75rem 2rem;
        border-radius: 10px;
        font-weight: 600;
        transition: all 0.3s ease;
        border: none;
        box-shadow: var(--shadow-sm);
        position: relative;
        overflow: hidden;
      }

      .btn-modern:hover {
        transform: translateY(-1px);
        box-shadow: var(--shadow-md);
      }

      .btn-modern:active {
        transform: translateY(0);
      }

      .btn-modern.btn-primary {
        background: linear-gradient(135deg, var(--primary-color), #3b82f6);
        color: white;
      }

      .btn-modern.btn-outline-primary {
        background: white;
        color: var(--primary-color);
        border: 2px solid var(--primary-color);
      }

      .btn-modern.btn-outline-primary:hover {
        background: var(--primary-color);
        color: white;
      }

      .user-info {
        background: white;
        border-radius: var(--border-radius);
        padding: 1rem 1.5rem;
        box-shadow: var(--shadow-sm);
        border: 1px solid #e5e7eb;
        margin-bottom: 2rem;
      }

      .processing {
        display: none;
      }
      .result {
        display: none;
      }

      .status-card {
        background: white;
        border-radius: var(--border-radius);
        box-shadow: var(--shadow-md);
        border: 1px solid #e5e7eb;
        overflow: hidden;
      }

      .status-card-header {
        padding: 1.5rem;
        background: linear-gradient(135deg, #f8fafc, #e2e8f0);
        border-bottom: 1px solid #e5e7eb;
      }

      .status-card-body {
        padding: 1.5rem;
      }

      .log-container {
        max-height: 300px;
        overflow-y: auto;
        background-color: #1f2937;
        border-radius: 8px;
        padding: 1rem;
        font-family: 'JetBrains Mono', 'Courier New', monospace;
        font-size: 0.85rem;
        color: #e5e7eb;
      }

      .log-entry {
        margin-bottom: 0.25rem;
        padding: 0.25rem 0;
        border-left: 3px solid transparent;
        padding-left: 0.75rem;
      }

      .log-entry.error {
        color: #fca5a5;
        border-left-color: #dc2626;
        background: rgba(220, 38, 38, 0.1);
      }

      .log-entry.info {
        color: #86efac;
        border-left-color: #059669;
        background: rgba(5, 150, 105, 0.1);
      }

      .log-entry.warning {
        color: #fcd34d;
        border-left-color: #d97706;
        background: rgba(217, 119, 6, 0.1);
      }

      .pulse-animation {
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.7;
        }
      }

      .loading-spinner {
        width: 20px;
        height: 20px;
        border: 2px solid #e5e7eb;
        border-top: 2px solid var(--primary-color);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        display: inline-block;
        margin-right: 0.5rem;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* 响应式设计 */
      @media (max-width: 768px) {
        .main-container {
          margin: 1rem;
          padding: 1rem;
        }

        .header-title {
          font-size: 2rem;
        }

        .control-panel {
          padding: 1rem;
        }

        .process-type-cards {
          grid-template-columns: 1fr;
        }

        .action-buttons {
          flex-direction: column;
          align-items: center;
        }

        .btn-modern {
          width: 100%;
          max-width: 300px;
        }

        .upload-section {
          padding: 1.5rem 1rem;
        }

        .upload-icon {
          font-size: 2rem;
        }
      }

      @media (max-width: 480px) {
        .header-title {
          font-size: 1.75rem;
        }

        .process-card {
          padding: 1rem;
        }

        .process-card-icon {
          font-size: 1.5rem;
        }
      }

      /* 动画效果 */
      .fade-in {
        animation: fadeIn 0.5s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .slide-up {
        animation: slideUp 0.3s ease-out;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    {% csrf_token %}
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-xl-8 col-lg-10 col-md-12">
          <div class="main-container">
            <!-- 用户信息栏 -->
            <div class="user-info">
              <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                  <div class="me-3">
                    <i class="bi bi-person-circle text-primary" style="font-size: 2rem"></i>
                  </div>
                  <div>
                    <div class="fw-bold text-dark">{{ user.username }}</div>
                    {% if user.email %}
                    <small class="text-muted">{{ user.email }}</small>
                    {% endif %}
                  </div>
                </div>
                <button type="button" class="btn btn-modern btn-outline-primary" onclick="logout()">
                  <i class="bi bi-box-arrow-right me-1"></i>
                  登出
                </button>
              </div>
            </div>

            <!-- 标题区域 -->
            <div class="header-section">
              <h1 class="header-title">
                <i class="bi bi-file-earmark-excel me-2"></i>
                财务Excel处理系统
              </h1>
              <p class="header-subtitle">智能化财务数据处理，让工作更高效</p>
            </div>

            <!-- 控制面板 -->
            <div class="control-panel">
              <!-- 处理类型选择 -->
              <div class="process-type-section">
                <div class="section-title">
                  <i class="bi bi-gear me-2"></i>
                  选择处理类型
                </div>
                <div class="process-type-cards">
                  <label class="process-card active" for="paymentType">
                    <input
                      type="radio"
                      name="processType"
                      id="paymentType"
                      value="payment"
                      checked
                    />
                    <i class="bi bi-credit-card process-card-icon"></i>
                    <div class="process-card-title">排单处理</div>
                    <div class="process-card-desc">处理付款排单Excel文件</div>
                  </label>

                  <label class="process-card success" for="reimbursementType">
                    <input
                      type="radio"
                      name="processType"
                      id="reimbursementType"
                      value="reimbursement"
                    />
                    <i class="bi bi-receipt process-card-icon"></i>
                    <div class="process-card-title">报销处理</div>
                    <div class="process-card-desc">处理报销Excel文件</div>
                  </label>
                </div>
              </div>

              <!-- 文件上传区域 -->
              <div class="section-title">
                <i class="bi bi-cloud-upload me-2"></i>
                上传文件
              </div>
              <div
                class="upload-section"
                id="uploadSection"
                onclick="document.getElementById('fileInput').click()"
              >
                <i class="bi bi-cloud-upload upload-icon"></i>
                <div class="upload-text">点击或拖拽文件到此处</div>
                <div class="upload-hint">支持 .xlsx, .xls 格式，文件大小不超过 50MB</div>
                <input type="file" id="fileInput" class="d-none" accept=".xlsx,.xls" />
              </div>

              <!-- 操作按钮 -->
              <div class="action-buttons">
                <button
                  type="button"
                  class="btn btn-modern btn-primary"
                  id="uploadBtn"
                  onclick="document.getElementById('fileInput').click()"
                >
                  <i class="bi bi-cloud-upload me-2"></i>
                  选择文件上传
                </button>
                <a href="/history/" class="btn btn-modern btn-outline-primary">
                  <i class="bi bi-clock-history me-2"></i>
                  查看历史记录
                </a>
              </div>
            </div>

            <!-- 处理进度 -->
            <div class="status-card processing fade-in" id="processingCard">
              <div class="status-card-header">
                <h5 class="mb-0 d-flex align-items-center">
                  <div class="loading-spinner me-2"></div>
                  <i class="bi bi-gear-fill text-primary me-2"></i>
                  处理中...
                </h5>
              </div>
              <div class="status-card-body">
                <div class="d-flex align-items-center mb-3">
                  <div class="me-3">
                    <div class="spinner-border text-primary" role="status">
                      <span class="visually-hidden">处理中...</span>
                    </div>
                  </div>
                  <div>
                    <div class="fw-bold">正在处理Excel文件</div>
                    <div class="text-muted" id="processingText">
                      请稍候，系统正在智能分析文件内容...
                    </div>
                  </div>
                </div>
                <div class="mt-3">
                  <h6 class="mb-2">实时处理日志</h6>
                  <div class="log-container" id="logContainer">
                    <div class="log-entry info">文件上传成功，开始处理...</div>
                  </div>
                </div>
              </div>
            </div>

            <!-- 处理结果 -->
            <div class="status-card result slide-up" id="resultCard">
              <div class="status-card-header">
                <h5 class="mb-0 d-flex align-items-center">
                  <i class="bi bi-check-circle-fill text-success me-2"></i>
                  处理完成
                </h5>
              </div>
              <div class="status-card-body">
                <div class="row align-items-center mb-3">
                  <div class="col-md-8">
                    <div class="d-flex align-items-center">
                      <div class="me-3">
                        <i
                          class="bi bi-file-earmark-check text-success"
                          style="font-size: 2rem"
                        ></i>
                      </div>
                      <div>
                        <div class="fw-bold text-success">处理成功</div>
                        <div class="text-muted" id="resultText">共处理 0 条记录</div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4 text-end">
                    <button
                      type="button"
                      class="btn btn-modern btn-primary mb-2 w-100"
                      id="downloadBtn"
                    >
                      <i class="bi bi-download me-2"></i>
                      下载结果文件
                    </button>
                    <button
                      type="button"
                      class="btn btn-modern btn-outline-primary w-100"
                      onclick="location.reload()"
                    >
                      <i class="bi bi-arrow-clockwise me-2"></i>
                      重新处理
                    </button>
                  </div>
                </div>
                <div class="mt-3">
                  <h6 class="mb-2">处理详情</h6>
                  <div class="log-container" id="resultLogContainer"></div>
                </div>
              </div>
            </div>

            <!-- 错误信息 -->
            <div
              class="alert alert-danger d-none slide-up"
              id="errorAlert"
              style="
                border-radius: var(--border-radius);
                border: none;
                box-shadow: var(--shadow-md);
              "
            >
              <div class="d-flex align-items-center">
                <i class="bi bi-exclamation-triangle-fill me-2" style="font-size: 1.25rem"></i>
                <div>
                  <div class="fw-bold">处理失败</div>
                  <span id="errorMessage"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      let currentRecordId = null;
      let isUploading = false;

      // DOM 元素
      const fileInput = document.getElementById('fileInput');
      const uploadBtn = document.getElementById('uploadBtn');
      const uploadSection = document.getElementById('uploadSection');
      const processingCard = document.getElementById('processingCard');
      const resultCard = document.getElementById('resultCard');
      const errorAlert = document.getElementById('errorAlert');
      const processCards = document.querySelectorAll('.process-card');

      // 初始化
      document.addEventListener('DOMContentLoaded', function () {
        initializeProcessTypeCards();
        initializeDragAndDrop();
        initializeTooltips();
      });

      // 初始化处理类型卡片
      function initializeProcessTypeCards() {
        processCards.forEach(card => {
          card.addEventListener('click', function () {
            const radio = this.querySelector('input[type="radio"]');
            if (radio) {
              radio.checked = true;
              updateProcessCardStates();
              addClickEffect(this);
            }
          });
        });
        updateProcessCardStates();
      }

      // 更新处理类型卡片状态
      function updateProcessCardStates() {
        processCards.forEach(card => {
          const radio = card.querySelector('input[type="radio"]');
          if (radio && radio.checked) {
            card.classList.add('active');
          } else {
            card.classList.remove('active');
          }
        });
      }

      // 添加点击效果
      function addClickEffect(element) {
        element.style.transform = 'scale(0.98)';
        setTimeout(() => {
          element.style.transform = '';
        }, 150);
      }

      // 初始化拖拽上传
      function initializeDragAndDrop() {
        uploadSection.addEventListener('dragover', handleDragOver);
        uploadSection.addEventListener('dragleave', handleDragLeave);
        uploadSection.addEventListener('drop', handleDrop);
      }

      function handleDragOver(e) {
        e.preventDefault();
        uploadSection.classList.add('dragover');
      }

      function handleDragLeave(e) {
        e.preventDefault();
        uploadSection.classList.remove('dragover');
      }

      function handleDrop(e) {
        e.preventDefault();
        uploadSection.classList.remove('dragover');

        const files = e.dataTransfer.files;
        if (files.length > 0) {
          handleFile(files[0]);
        }
      }

      // 初始化工具提示
      function initializeTooltips() {
        const tooltipTriggerList = [].slice.call(
          document.querySelectorAll('[data-bs-toggle="tooltip"]')
        );
        tooltipTriggerList.map(function (tooltipTriggerEl) {
          return new bootstrap.Tooltip(tooltipTriggerEl);
        });
      }

      // 获取Cookie的函数
      function getCookie(name) {
        if (name === 'csrftoken') {
          const csrfInput = document.querySelector('input[name="csrfmiddlewaretoken"]');
          if (csrfInput) {
            return csrfInput.value;
          }
        }

        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
          const cookies = document.cookie.split(';');
          for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === name + '=') {
              cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
              break;
            }
          }
        }
        return cookieValue;
      }

      // 文件上传处理
      fileInput.addEventListener('change', e => {
        if (e.target.files.length > 0 && !isUploading) {
          handleFile(e.target.files[0]);
          e.target.value = '';
        }
      });

      function handleFile(file) {
        if (isUploading) {
          showError('正在处理文件，请稍候...');
          return;
        }

        // 验证文件类型
        if (
          !file.name.toLowerCase().endsWith('.xlsx') &&
          !file.name.toLowerCase().endsWith('.xls')
        ) {
          showError('请选择Excel文件格式 (.xlsx, .xls)');
          return;
        }

        // 验证文件大小
        if (file.size > 50 * 1024 * 1024) {
          showError('文件大小不能超过50MB');
          return;
        }

        uploadFile(file);
      }

      function uploadFile(file) {
        isUploading = true;
        setUploadButtonState('uploading');
        hideError();
        showProcessing(file.name);

        const processType = document.querySelector('input[name="processType"]:checked').value;
        const formData = new FormData();
        formData.append('file', file);
        formData.append('process_type', processType);

        const csrftoken = getCookie('csrftoken');

        fetch('/api/finance/records/upload/', {
          method: 'POST',
          headers: {
            'X-CSRFToken': csrftoken,
          },
          body: formData,
        })
          .then(response => response.json())
          .then(data => {
            isUploading = false;
            setUploadButtonState('normal');

            if (data.status === 'completed') {
              currentRecordId = data.id;
              showResult(data);
              loadLogs(data.id);
            } else if (data.status === 'failed') {
              showError(data.error || '处理失败');
            } else {
              showError('未知错误');
            }
          })
          .catch(error => {
            isUploading = false;
            setUploadButtonState('normal');
            console.error('Error:', error);
            showError('上传失败，请重试');
          });
      }

      // 设置上传按钮状态
      function setUploadButtonState(state) {
        if (state === 'uploading') {
          uploadBtn.disabled = true;
          uploadBtn.innerHTML = '<div class="loading-spinner me-2"></div>上传中...';
          uploadSection.style.pointerEvents = 'none';
          uploadSection.style.opacity = '0.6';
        } else if (state === 'normal') {
          uploadBtn.disabled = false;
          uploadBtn.innerHTML = '<i class="bi bi-cloud-upload me-2"></i>选择文件上传';
          uploadSection.style.pointerEvents = '';
          uploadSection.style.opacity = '';
        }
      }

      function showProcessing(fileName = '') {
        hideError();
        processingCard.style.display = 'block';
        resultCard.style.display = 'none';

        if (fileName) {
          document.getElementById('processingText').textContent = `正在处理文件: ${fileName}`;
        }

        // 添加动画效果
        processingCard.classList.add('fade-in');

        // 模拟处理进度更新
        updateProcessingText();
      }

      function updateProcessingText() {
        const messages = [
          '正在验证文件格式...',
          '正在读取Excel数据...',
          '正在分析数据结构...',
          '正在处理数据内容...',
          '正在生成结果文件...',
        ];

        let index = 0;
        const interval = setInterval(() => {
          if (index < messages.length && processingCard.style.display === 'block') {
            document.getElementById('processingText').textContent = messages[index];
            index++;
          } else {
            clearInterval(interval);
          }
        }, 1000);
      }

      function showResult(data) {
        processingCard.style.display = 'none';
        resultCard.style.display = 'block';
        resultCard.classList.add('slide-up');

        document.getElementById('resultText').textContent = `共处理 ${
          data.total_records
        } 条记录，耗时 ${data.processing_time.toFixed(2)} 秒`;

        document.getElementById('downloadBtn').onclick = () => downloadFile(data.id);

        // 添加成功音效（如果需要）
        // playSuccessSound();
      }

      function showError(message) {
        isUploading = false;
        setUploadButtonState('normal');

        errorAlert.classList.remove('d-none');
        errorAlert.classList.add('slide-up');
        document.getElementById('errorMessage').textContent = message;
        processingCard.style.display = 'none';
        resultCard.style.display = 'none';

        // 自动隐藏错误消息
        setTimeout(() => {
          hideError();
        }, 5000);
      }

      function hideError() {
        errorAlert.classList.add('d-none');
        errorAlert.classList.remove('slide-up');
      }

      function downloadFile(recordId) {
        // 添加下载动画效果
        const downloadBtn = document.getElementById('downloadBtn');
        const originalText = downloadBtn.innerHTML;

        downloadBtn.innerHTML = '<div class="loading-spinner me-2"></div>准备下载...';
        downloadBtn.disabled = true;

        setTimeout(() => {
          window.open(`/api/finance/records/${recordId}/download/`, '_blank');
          downloadBtn.innerHTML = originalText;
          downloadBtn.disabled = false;
        }, 1000);
      }

      function loadLogs(recordId) {
        fetch(`/api/finance/records/${recordId}/logs/`)
          .then(response => response.json())
          .then(logs => {
            const container = document.getElementById('resultLogContainer');
            container.innerHTML = '';
            logs.forEach((log, index) => {
              setTimeout(() => {
                const entry = document.createElement('div');
                entry.className = `log-entry ${log.level.toLowerCase()}`;
                entry.textContent = `[${log.timestamp_display}] ${log.level}: ${log.message}`;
                entry.style.opacity = '0';
                container.appendChild(entry);

                // 添加淡入动画
                setTimeout(() => {
                  entry.style.transition = 'opacity 0.3s ease';
                  entry.style.opacity = '1';
                }, 50);
              }, index * 100);
            });
          })
          .catch(error => {
            console.error('Error loading logs:', error);
          });
      }

      // 登出功能
      async function logout() {
        const confirmLogout = confirm('确定要登出吗？');
        if (!confirmLogout) return;

        try {
          const response = await fetch('/api/auth/logout/', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
          });

          const result = await response.json();
          if (result.success) {
            // 添加登出动画
            document.body.style.transition = 'opacity 0.5s ease';
            document.body.style.opacity = '0';

            setTimeout(() => {
              window.location.href = '/auth/login/';
            }, 500);
          } else {
            alert('登出失败，请重试');
          }
        } catch (error) {
          console.error('Logout error:', error);
          alert('登出失败，请重试');
        }
      }

      // 键盘快捷键支持
      document.addEventListener('keydown', function (e) {
        if (e.ctrlKey || e.metaKey) {
          switch (e.key) {
            case 'u':
              e.preventDefault();
              if (!isUploading) {
                fileInput.click();
              }
              break;
            case 'h':
              e.preventDefault();
              window.location.href = '/history/';
              break;
          }
        }

        if (e.key === 'Escape') {
          hideError();
        }
      });

      // 页面可见性变化处理
      document.addEventListener('visibilitychange', function () {
        if (document.hidden && isUploading) {
          // 页面隐藏时暂停某些动画
        } else if (!document.hidden && isUploading) {
          // 页面显示时恢复动画
        }
      });
    </script>
  </body>
</html>
