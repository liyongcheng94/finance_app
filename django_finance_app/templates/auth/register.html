<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>财务系统 - 注册</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      .register-container {
        background: white;
        border-radius: 15px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        max-width: 400px;
        width: 100%;
      }
      .register-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 2rem;
        text-align: center;
      }
      .register-body {
        padding: 2rem;
      }
      .form-control {
        border: 2px solid #f1f3f4;
        border-radius: 8px;
        padding: 12px 16px;
        transition: all 0.3s ease;
      }
      .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
      }
      .btn-register {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 8px;
        padding: 12px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        transition: all 0.3s ease;
      }
      .btn-register:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }
      .alert {
        border-radius: 8px;
        border: none;
      }
      .form-label {
        font-weight: 600;
        color: #495057;
      }
      .auth-link {
        color: #667eea;
        text-decoration: none;
        font-weight: 500;
      }
      .auth-link:hover {
        color: #764ba2;
        text-decoration: underline;
      }
      .loading {
        display: none;
      }
      .password-strength {
        margin-top: 5px;
        font-size: 0.875rem;
      }
      .strength-weak {
        color: #dc3545;
      }
      .strength-medium {
        color: #ffc107;
      }
      .strength-strong {
        color: #28a745;
      }
    </style>
  </head>
  <body>
    <div class="register-container">
      <div class="register-header">
        <h2><i class="bi bi-person-plus"></i> 财务管理系统</h2>
        <p class="mb-0">创建您的账户</p>
      </div>
      <div class="register-body">
        <div id="alert-container"></div>

        <form id="registerForm">
          <div class="mb-3">
            <label for="username" class="form-label"> <i class="bi bi-person"></i> 用户名 </label>
            <input type="text" class="form-control" id="username" name="username" required />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label"> <i class="bi bi-envelope"></i> 邮箱 </label>
            <input type="email" class="form-control" id="email" name="email" required />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label"> <i class="bi bi-lock"></i> 密码 </label>
            <input type="password" class="form-control" id="password" name="password" required />
            <div id="password-strength" class="password-strength"></div>
          </div>

          <div class="mb-3">
            <label for="confirm_password" class="form-label">
              <i class="bi bi-lock-fill"></i> 确认密码
            </label>
            <input
              type="password"
              class="form-control"
              id="confirm_password"
              name="confirm_password"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary btn-register w-100 mb-3">
            <span class="register-text">注册</span>
            <span class="loading"> <i class="bi bi-arrow-clockwise spin"></i> 注册中... </span>
          </button>
        </form>

        <div class="text-center">
          <p class="mb-0">已有账户？ <a href="/auth/login/" class="auth-link">立即登录</a></p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // 密码强度检测
      document.getElementById('password').addEventListener('input', function (e) {
        const password = e.target.value;
        const strengthDiv = document.getElementById('password-strength');

        if (password.length === 0) {
          strengthDiv.innerHTML = '';
          return;
        }

        let strength = 0;
        let feedback = [];

        // 长度检查
        if (password.length >= 8) strength += 1;
        else feedback.push('至少8个字符');

        // 包含数字
        if (/\d/.test(password)) strength += 1;
        else feedback.push('包含数字');

        // 包含小写字母
        if (/[a-z]/.test(password)) strength += 1;
        else feedback.push('包含小写字母');

        // 包含大写字母
        if (/[A-Z]/.test(password)) strength += 1;
        else feedback.push('包含大写字母');

        // 包含特殊字符
        if (/[^A-Za-z0-9]/.test(password)) strength += 1;
        else feedback.push('包含特殊字符');

        let strengthText = '';
        let strengthClass = '';

        if (strength < 2) {
          strengthText = '弱';
          strengthClass = 'strength-weak';
        } else if (strength < 4) {
          strengthText = '中等';
          strengthClass = 'strength-medium';
        } else {
          strengthText = '强';
          strengthClass = 'strength-strong';
        }

        strengthDiv.innerHTML = `<span class="${strengthClass}">密码强度: ${strengthText}</span>`;
        if (feedback.length > 0 && strength < 3) {
          strengthDiv.innerHTML += `<br><small>建议: ${feedback.slice(0, 2).join(', ')}</small>`;
        }
      });

      document.getElementById('registerForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        const form = e.target;
        const formData = new FormData(form);
        const username = formData.get('username');
        const email = formData.get('email');
        const password = formData.get('password');
        const confirmPassword = formData.get('confirm_password');

        // 客户端验证
        if (password !== confirmPassword) {
          showAlert('两次输入的密码不一致', 'danger');
          return;
        }

        if (password.length < 6) {
          showAlert('密码长度至少为6位', 'danger');
          return;
        }

        // 显示加载状态
        const registerText = document.querySelector('.register-text');
        const loading = document.querySelector('.loading');
        const submitBtn = form.querySelector('button[type="submit"]');

        registerText.style.display = 'none';
        loading.style.display = 'inline';
        submitBtn.disabled = true;

        try {
          const response = await fetch('/api/auth/register/', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              username: username,
              email: email,
              password: password,
              confirm_password: confirmPassword,
            }),
          });

          const result = await response.json();

          if (result.success) {
            showAlert('注册成功！正在跳转...', 'success');
            setTimeout(() => {
              window.location.href = '/';
            }, 1000);
          } else {
            showAlert(result.message || '注册失败，请重试', 'danger');
          }
        } catch (error) {
          showAlert('网络错误，请检查连接后重试', 'danger');
        } finally {
          // 恢复按钮状态
          registerText.style.display = 'inline';
          loading.style.display = 'none';
          submitBtn.disabled = false;
        }
      });

      function showAlert(message, type) {
        const alertContainer = document.getElementById('alert-container');
        const alert = document.createElement('div');
        alert.className = `alert alert-${type} alert-dismissible fade show`;
        alert.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
        alertContainer.innerHTML = '';
        alertContainer.appendChild(alert);
      }

      // CSS动画
      const style = document.createElement('style');
      style.textContent = `
            .spin {
                animation: spin 1s linear infinite;
            }
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        `;
      document.head.appendChild(style);
    </script>
  </body>
</html>
