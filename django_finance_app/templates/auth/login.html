<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>财务系统 - 登录</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      .login-container {
        background: white;
        border-radius: 15px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        max-width: 400px;
        width: 100%;
      }
      .login-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 2rem;
        text-align: center;
      }
      .login-body {
        padding: 2rem;
      }
      .form-control {
        border: 2px solid #f1f3f4;
        border-radius: 8px;
        padding: 12px 16px;
        transition: all 0.3s ease;
      }
      .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
      }
      .btn-login {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 8px;
        padding: 12px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        transition: all 0.3s ease;
      }
      .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }
      .alert {
        border-radius: 8px;
        border: none;
      }
      .form-label {
        font-weight: 600;
        color: #495057;
      }
      .auth-link {
        color: #667eea;
        text-decoration: none;
        font-weight: 500;
      }
      .auth-link:hover {
        color: #764ba2;
        text-decoration: underline;
      }
      .loading {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <h2><i class="bi bi-shield-lock"></i> 财务管理系统</h2>
        <p class="mb-0">请登录您的账户</p>
      </div>
      <div class="login-body">
        <div id="alert-container"></div>

        <form id="loginForm">
          <div class="mb-3">
            <label for="username" class="form-label"> <i class="bi bi-person"></i> 用户名 </label>
            <input type="text" class="form-control" id="username" name="username" required />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label"> <i class="bi bi-lock"></i> 密码 </label>
            <input type="password" class="form-control" id="password" name="password" required />
          </div>

          <button type="submit" class="btn btn-primary btn-login w-100 mb-3">
            <span class="login-text">登录</span>
            <span class="loading"> <i class="bi bi-arrow-clockwise spin"></i> 登录中... </span>
          </button>
        </form>

        <div class="text-center">
          <p class="mb-0">还没有账户？ <a href="/auth/register/" class="auth-link">立即注册</a></p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.getElementById('loginForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        const form = e.target;
        const formData = new FormData(form);
        const username = formData.get('username');
        const password = formData.get('password');

        // 显示加载状态
        const loginText = document.querySelector('.login-text');
        const loading = document.querySelector('.loading');
        const submitBtn = form.querySelector('button[type="submit"]');

        loginText.style.display = 'none';
        loading.style.display = 'inline';
        submitBtn.disabled = true;

        try {
          const response = await fetch('/api/auth/login/', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              username: username,
              password: password,
            }),
          });

          const result = await response.json();

          if (result.success) {
            showAlert('登录成功！正在跳转...', 'success');
            setTimeout(() => {
              window.location.href = '/';
            }, 1000);
          } else {
            showAlert(result.message || '登录失败，请重试', 'danger');
          }
        } catch (error) {
          showAlert('网络错误，请检查连接后重试', 'danger');
        } finally {
          // 恢复按钮状态
          loginText.style.display = 'inline';
          loading.style.display = 'none';
          submitBtn.disabled = false;
        }
      });

      function showAlert(message, type) {
        const alertContainer = document.getElementById('alert-container');
        const alert = document.createElement('div');
        alert.className = `alert alert-${type} alert-dismissible fade show`;
        alert.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
        alertContainer.innerHTML = '';
        alertContainer.appendChild(alert);
      }

      // CSS动画
      const style = document.createElement('style');
      style.textContent = `
            .spin {
                animation: spin 1s linear infinite;
            }
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        `;
      document.head.appendChild(style);
    </script>
  </body>
</html>
